<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>more</title>
    <link rel="stylesheet" href=" ./css/board_more.css" />
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <header>
        <h1><a href="board_main.html">아프지 말개냥</a></h1>
    </header>
    <div id="exmaple">
        <p>
            검색 : <input type="text" v-model="board_name" placeholder="다른 게시판을 검색해보세요" />
        </p>
        <p> 내가 쓴 글</p>
        <p> 댓글 단 글</p>
        <p> 스크랩</p>

        <table id="list">
            <thead>
                <tr>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="c in filtered">

                    <td><a :href="c.link">{{c.name}}</a></td>


                </tr>
            </tbody>
        </table>
    </div>

    <script src="./js/board_more.js"></script>
</body>

</html>
