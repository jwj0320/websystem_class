    <form action="/connection/signUp" method="POST">
        <label for="uid"><b>ID</b></label>
        <input type="text" name="id" required>
        <br>
        <label for="upsw1"><b>Password</b></label>
        <input type="text" name="psw1" v-model="psw1" required>
        <br>
        <label for="upsw2"><b>비밀번호 재확인 </b></label>
        <input type="text" name="psw2" v-model="psw2" required>
        <br>
        <label for="uname"><b>User name</b></label>
        <input type="text" name="uname" v-model="uname" required>
        <br>
        <label for="usex"><b>성별</b></label>
        <input type="text" name="sex" v-model="sex" required>
        <br>
        <label for="uemail"><b>본인 확인 이메일</b></label>
        <input type="text" name="email" v-model="email" maxlength="100" required>
        <br>
        <input type="submit">
    </form>
